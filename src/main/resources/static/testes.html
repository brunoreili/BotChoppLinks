        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
        .jumbotron{
            width: 700px;
            text-align: center;

        <h1 style="text-align: center">Laborat칩rio do Chopp</h1>
           
        <ul class="nav nav-tabs">

            <button class="btn btn-primary"

                    ng-disabled="!texto">Enviar</button>

            <h4 ng-show="enviando">Enviando...</h4> 
            <hr><!--Resposta-->
            <h4 style="text-align: left">Resposta:</h4>
